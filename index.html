<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="calcContainer">
		<div id="btnContainer">
			<button class="btn btn-gray">AC</button>
			<button class="btn btn-gray">+/-</button>
			<button class="btn btn-gray">%</button>
			<button class="btn btn-orange">รท</button>
			<button class="btn btn-black">7</button>
			<button class="btn btn-black">8</button>
			<button class="btn btn-black">9</button>
			<button class="btn btn-orange">x</button>
			<button class="btn btn-black">4</button>
			<button class="btn btn-black">5</button>
			<button class="btn btn-black">6</button>
			<button class="btn btn-orange">-</button>
			<button class="btn btn-black">1</button>
			<button class="btn btn-black">2</button>
			<button class="btn btn-black">3</button>
			<button class="btn btn-orange">+</button>
			<button class="btn btn-black btn-wide">0</button>
			<button class="btn btn-black">.</button>
			<button class="btn btn-orange">=</button>
	</div>
	<script src="script.js"></script>
	

</body>
</html>
